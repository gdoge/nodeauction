<!doctype html>
<html ng-app="app">
<head>
<title>Auction</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    angular.module('app', [])
    .controller('mainCtrl', function($scope, $interval){

      var main = this;
      //GET AUCTIONS
      socket.emit('get_auctions');
      socket.on('auction_list', function(auctions){
        console.log(auctions);
        main.auctions = auctions;
        $scope.$evalAsync();

        main.auctions.forEach(function(item){
          item.timeLeft = main.timeLeft(item.endDate);
          item.itv = $interval(function(){
            item.timeLeft = main.timeLeft(item.endDate);
          }, 1000);
        })

      })

      socket.on('auction_updated', function(data){
        clearInterval(main.auctions[data.number].itv);
        main.auctions[data.number] = data.auction;
        main.auctions[data.number].timeLeft = main.timeLeft(main.auctions[data.number].endDate);
        main.auctions[data.number].itv = $interval(function(){
          main.auctions[data.number].timeLeft = main.timeLeft(main.auctions[data.number].endDate);
        }, 1000);
        $scope.$evalAsync();
      });

      main.timeLeft = function(date){
        var time = (new Date(date)).getTime();
        var currentTime = (new Date()).getTime();
        var diff = time-currentTime;
        if(diff < 0) diff = 0;
        var seconds = Math.floor(diff/1000);
        var minutes = Math.floor(seconds/60);
        var hours = Math.floor(minutes/60);
        var days = Math.floor(hours/24);
        if(hours > 0){
          return hours+' h  '+(minutes - hours*60)+" m  "+(seconds - minutes*60)+" s";
        }
        else if(minutes > 0){
          return (minutes - hours*60)+" m  "+(seconds - minutes*60)+" s";
        }
        else if(seconds > 0){
          return seconds+" s";
        }
        else return "Finished"
      }



    })

  </script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
  <style>
    html, body{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #EFEFEF;
      font-family: sans-serif;
      color: rgba(0,0,0,0.75);
      font-size: 14px;
    }
    *, *::before, *::after{
      box-sizing: inherit;
    }
    .container{
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      padding: 16px;
    }
    h1{
      margin: 0;
      padding: 0;
      font-size: 20px;
      font-weight: 500;
    }
    .auction{
      position: relative;
      display: inline-block;
      width: calc(50% - 8px);
      margin: 4px 4px;
      background-color: #fff;
      min-height: 50px;
      border-radius: 2px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      vertical-align: top;
    }
    .auction-picture{
      width: 100%;
      height: 150px;
      background-color: black;
      border-radius: 2px 2px 0 0;
      background-position: center center;
      background-size: cover;
    }
    .auction-content{
      position: relative;
      padding: 16px;
      height: 130px;
    }
    .title{
      font-size: 16px;
      font-weight: 600;
    }
    .hint{
      font-size: 12px;
      opacity: 0.6;
    }
    .form{
      position: absolute;
      left: 16px;
      bottom: 16px;
      width: calc(100% - 32px);
      font-size: 16px;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.1);
      color: rgba(0,0,0,0.5);
    }
    .form input{
      width: calc(100% - 16px);
      background: none;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: right;
      color: rgba(0,0,0,0.75);
      padding-right: 8px;
    }

    .form  input[type=number]::-webkit-inner-spin-button,
    .form input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>

</head>
<body ng-controller="mainCtrl as main">

  <div class="container">
    <h1>Reverse auction</h1>
    <br />
    <div class="auction" ng-repeat="(index, auction) in main.auctions">
      <div class="auction-picture" ng-style="{
        'background-image' : 'url(\''+auction.item.picture+'\')'
      }"></div>
      <div class="auction-content">
        <span class="title" ng-bind="'#'+(index+1)+' - '+auction.item.name"></span>
        <br />
        <span ng-bind="auction.timeLeft"></span>
        <br />
        <span class="hint" ng-bind="auction.item.description"></span>

          <span class="form"><input type="number"/>â‚¬</span>

</body>
